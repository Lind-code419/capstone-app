<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.0/dist/alpine.min.js" defer></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app-management.api.js"></script>


</head>

<body x-data="appData" class="pages">

    <div class="screenHeader"> 
        <button style="margin-right: 10em" onclick="window.location.href='index.html';"><img
                src="Arrow 1.svg"></button>
        <button onclick="window.location.href='settings-screen.html';"><img src="navicon-svgrepo-com.svg"
                style="height: 24px; width: 28; border: 0.5em ;" alt="Settings"></button>

        <h2>History</h2>
    </div>


    <div>
        <table class="table">
            <tr>
                <th>Date</th>
                <th>Distance</th>
                <th>CO2 emission</th>
                <th>Estimated Tax</th>
                <th>Score</th>
            </tr>

            <template x-for="history in journeys">
                <tr>
                    <td x-text="history.date"></td>
                    <td x-text="history.distance"></td>
                    <td x-text="history.emission"></td>
                    <td x-text="history.tax"></td>
                    <td x-text="history.score"></td>


                </tr>

            </template>
        </table>
        <td>
            <button class="btn2" @click="viewHistory(currentVehicle, 5)">View last Five</button>
            <button class="btn2" @click="viewHistory(currentVehicle, 100)">View All</button>
            <button class="btn2" @click="viewHistory(currentVehicle, 0)">View Summary (Total of all Journeys)</button>
        </td>
        <div><button class="btn2" @click="viewHistory(currentVehicle, 5)">Share</button></div>





    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="styles.css">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>


</head>

<body x-data="appData" class="pages">
    <div class="screenHeader1">
        <button onclick="window.location.href='settings-screen.html';"><img
                src="navicon-svgrepo-com.svg" style="height: 24px; width: 28; border: 1em ; " alt="Settings"></button>
                <img class="logo" src="Logotwo.png" alt="Logo">
            </div>
    <h1>Home</h1>

    <div>
        <span>
            <button class="btn1" onclick="window.location.href='tax-screen.html';">Calculate Tax</button>
            <button class="btn1" onclick="window.location.href='route-screen.html';">Track Journey</button>
            <button class="btn1" onclick="window.location.href='history-screen.html';">History</button>
            <div x-show.transition="showSubSection1" class="inputblock">

                <button class="btn1" onclick="window.location.href='optimal-screen.html';">Optimal Route</button>
            </div>
        </span>

        <template x-if="signedIn==0">
            <button class="btn1" onclick="window.location.href='info.html';">Information</button>
        </template>


    </div>
    <div><button class="btn1" onclick="window.location.href='about.html';">About</div>
</body>

</html>

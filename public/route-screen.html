<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="leaflet.css">

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="app.js"></script>
  <script src="leaflet.js"></script>



</head>

<body x-data="appData" class="pages">

  <div class="screenHeader2">
    <button class="navbtn1" onclick="window.location.href='index.html';"><img src="Arrow 1.svg" alt="Back"></button>

    <button class="navbtn2" onclick="window.location.href='settings-screen.html';"><img src="navicon-svgrepo-com.svg"
        style="height: 24px; width: 28; border: 0.5em ;" alt="Settings"></button>

  </div>


  <h2>Track Journey</h2>
  <button class="btn1" @click="viewMyVehicles()">Select Vehicle</button>
  <select x-model="vehicleSelection" class="selectionBox">
    <template x-for="vehicle in myVehicles" :key="vehicle.registration">
      <option :value="vehicle.registration" x-text="vehicle.make + ' ' + vehicle.model + ' ' + vehicle.registration">
      </option>
    </template>
  </select>


  <div>
    <div><button class="btn1" @click="startRoute">Start Journey</button>

      <button class="btn2" @click="endRoute">End Journey</button>
    </div>

    <div id="map" style="width: 600px; height: 850px;text-align: center;"></div>




    <!--<button @click="getLocationUpdate()">Try It</button>
    <p x-text="latitude"></p>
    <p x-text="longitude"></p>
    <p id="demo" style="color: white;"></p>
    /!-->





  </div>
  <div class="inputblock">
    
    <p>Type in distance in km:</p>
    <p x-text="distanceTraveled"></p>
    <input type="text" x-model="distanceTraveled">
    <button class="btn3" @click="viewMyVehicles(distanceTraveled, vehicleSelection)">Add This Journey</button>
</body>

</html>

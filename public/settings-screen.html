<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.0/dist/alpine.min.js" defer></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app-management.api.js"></script>


</head>

<body class="screenHeader">
    <button style="margin-right: 10em" onclick="window.location.href='index.html';"><img src="Arrow 1.svg"></button>
    <h2>Settings</h2>

    <div class="pages">
        <button class="btn2" @click="addVehicle()">Add Vehicle</button>
        <button class="btn2" @click="deleteVehicle(currentVehicle)">Delete Vehicle</button>

        <button class="btn2" @click="viewVehicles()">View A Vehicle</button>
        <button class="btn2" @click="viewAccount()">Account Details</button>
        <button class="btn2" @click="viewSharing()">Sharing Details</button>
        <button class="btn2" @click="signOut()">Sign Out</button>

        




    </div>
</body>

</html>

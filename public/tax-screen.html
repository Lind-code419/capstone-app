<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>

    <link rel="stylesheet" href="styles.css">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>


</head>

<body x-data="appData" class="pages">
    <div class="screenHeader2"><button style="margin-right: 10em" onclick="window.location.href='home.html';"><img
                src="Arrow 1.svg"></button>
    </div>
    <h2>Home</h2>
    <select x-model="currentVehicleEmissions" class="selectionBox">
        <template x-for="vehicle in myVehicles" :key="vehicle.carbon_emissions">
            <option :value="vehicle.carbon_emissions"
                x-text="vehicle.make + ' ' + vehicle.model + ' ' + vehicle.registration"></option>
        </template>
    </select>
    <button class="btn1" @click="viewMyVehicles()">Select Vehicle</button>

    <div class="inputblock">
        <p x-model="distanceEntered"></p>
        <p>Type in distance in km:</p>
        <p x-text="distanceEntered"></p>
        <input type="text" x-model="distanceEntered">
        <p><button class="btn3" @click="calculateTax(distanceEntered,currentVehicleEmissions); showSubSection2=true">Calculate
                tax</button></p>
                <div x-show="showSubSection2">
                    <p x-text="'This journey : R ' + taxResult.toFixed(2)"></p>
                </div>
    </div>



    </div>
</body>

</html>
